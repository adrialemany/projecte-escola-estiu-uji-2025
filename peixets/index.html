<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projecte Peixets</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-top: 40px;
      color: #90caf9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 40px 0;
      width: 90%;
      max-width: 600px;
    }

    li {
      margin: 15px 0;
    }

    a {
      display: block;
      text-decoration: none;
      padding: 15px 20px;
      background-color: #1e1e1e;
      color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.2s;
    }

    a:hover {
      background-color: #333;
      transform: scale(1.02);
    }

    p {
      font-size: 1rem;
      margin: 20px 0 10px;
      font-weight: bold;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      margin-bottom: 60px;
    }

    .gallery img {
      max-width: 100%;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .gallery img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Projecte del grup Peixets</h1>

  <h2>Hem jugat jocs educatius on hem après a utilitzar el ratolí i el teclat</h2>
  <h3>Degut a la dificultat de fer click i moure el ratolí al mateix temps</h3>
  <h3>no hem pogut fer ningún dibuixet</h3>
  <h3>La pàgina que hem usat per jugar és la d'Owlie Boo</h3>

  </ul>

</body>
</html>
