<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projecte Serps</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2, h3 {
      text-align: center;
      color: #90caf9;
      margin-top: 40px;
    }

    h2 {
      font-size: 1.5rem;
    }

    h3 {
      font-size: 1.2rem;
      color: #cccccc;
    }

    p {
      font-size: 1rem;
      font-weight: bold;
      margin: 20px 0 10px;
      text-align: center;
    }

    .section {
      margin-bottom: 40px;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    .gallery {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .gallery img {
      width: 300px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    audio {
      margin-top: 10px;
      width: 90%;
      max-width: 500px;
      outline: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Projecte del grup de Serps</h1>
  <h2>1a quinzena</h2>

  <!-- Alba -->
  <div class="section">
    <p>Cançó del grup de Alba:</p>
    <p>Las tres amigas</p>
    <div class="gallery">
      <img src="alba.png" alt="Cançó del grup de Nahya">
    </div>
    <audio controls>
      <source src="Las tres amigas.mp3" type="audio/mpeg">
      El teu navegador no suporta l'àudio.
    </audio>
  </div>

  <!-- Jordi -->
  <div class="section">

    </div>

      El teu navegador no suporta l'àudio.
    </audio>
  </div>

  <!-- Julia -->

    </div>

    </audio>
  </div>

  <!-- Alex -->

    <p>Cançó del grup d'Alex:</p>
    <p>fingers de furia</p>
    <div class="gallery">

      El teu navegador no suporta l'àudio.
    </audio>
  </div>

  <!-- Rebeca -->
  <div class="section">
    <p>Cançó del grup de Rebeca:</p>
    <p>Amigos en la Escola d'estiu</p>
    <div class="gallery">
      <img src="rebeca.png" alt="Amigos en la Escola d'estiu">
    </div>
    <audio controls>
      <source src="Amigos en la Escola d'estiu.mp3" type="audio/mpeg">

    </audio>
  </div>

  <h2>2a quinzena</h2>
  <h3>pròximament...</h3>
</body>
</html>
