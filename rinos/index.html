<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projecte Rinos</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-top: 40px;
      color: #90caf9;
    }

    p {
      font-size: 1rem;
      margin: 20px 0 10px;
      font-weight: bold;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      margin-bottom: 60px;
    }

    .gallery img {
      max-width: 100%;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .gallery img {
        width: 90%;
      }
    }
  </style>
</head>

  <h1>Projecte del grup Rinos</h1>
